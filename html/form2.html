<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- radiobutton, checkbox, select, textarea -->

  <p>what is your preference? Dogs or cats</p>
  <form>
    <label for="dogs">Dogs:</label>
    <input  id="dogs" name="petChoice"  type="radio" value="DOGS">
    <label for="cats">Cats:</label>
    <input id="cats" name="petChoice" type="radio" value="CATS" >

    <p>what is your current mood</p>
    <select name="mood">
      <option value="happy">:)</option>
      <option value="neutral">:|</option>
      <option value="sad">:(</option>
    </select>
    <textarea name="Paragraph" rows="10" cols="10"></textarea>
    <button>Go!</button>
  </form>
</body>
</html>
